    - Bill_amt2
    - Bill_amt3
    - Bill_amt4
    - Bill_amt5
    - Bill_amt6
    - Pay_amt1
    - Pay_amt2
    - Pay_amt3
    - Pay_amt4
    - Pay_amt5
    - Pay_amt6

